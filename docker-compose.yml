services:
  authenticator:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: authenticator-trt
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/.next/standalone/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - DB_PATH=/app/.next/standalone/data/app.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-change-in-production-32-chars-long}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - AUDIT_RETENTION_DAYS=${AUDIT_RETENTION_DAYS:-30}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
